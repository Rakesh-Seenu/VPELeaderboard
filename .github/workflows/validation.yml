name: Validation Workflow

# Trigger on pull requests and manual workflow dispatch
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'vpeleaderboard/data/src/sbml/models/**'
      - 'vpeleaderboard/configs/data**'
  workflow_dispatch:

jobs:
  validate-ubuntu-macos:
    name: Validate Models and Configs on Ubuntu/macOS
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Validate XML/YAML file presence and naming
        id: validate
        run: |
          echo "üîç Validating XML and YAML files on ${{ matrix.os }}..."
          models=$(ls vpeleaderboard/data/src/sbml/models/*.xml 2>/dev/null | xargs -n 1 basename | sed 's/.xml$//')
          configs=$(ls vpeleaderboard/configs/data/*.yaml 2>/dev/null | xargs -n 1 basename | sed 's/.yaml$//')

          missing=false
          for model in $models; do
            if ! echo "$configs" | grep -q "^$model$"; then
              echo "‚ùå Missing YAML for model: $model"
              missing=true
            fi
          done

          for config in $configs; do
            if ! echo "$models" | grep -q "^$config$"; then
              echo "‚ùå Missing XML for config: $config"
              missing=true
            fi
          done

          if [ "$missing" = true ]; then
            echo "‚õî Validation failed. Ensure matching XML and YAML files exist."
            exit 1
          fi
  validate-windows:
    name: Validate Models and Configs on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Validate XML/YAML file presence and naming
        id: validate
        shell: pwsh
        run: |
          echo "üîç Validating XML and YAML files on Windows..."
          $models = Get-ChildItem "vpeleaderboard\data\src\sbml\models\*.xml" | ForEach-Object { $_.BaseName }
          $configs = Get-ChildItem "vpeleaderboard\configs\data\*.yaml" | ForEach-Object { $_.BaseName }

          $missing = $false
          foreach ($model in $models) {
            if ($configs -notcontains $model) {
              Write-Host "‚ùå Missing YAML for model: $model"
              $missing = $true
            }
          }

          foreach ($config in $configs) {
            if ($models -notcontains $config) {
              Write-Host "‚ùå Missing XML for config: $config"
              $missing = $true
            }
          }

          if ($missing) {
            Write-Host "‚õî Validation failed. Ensure matching XML and YAML files exist."
            exit 1
          }
